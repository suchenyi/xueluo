{include file="Public/header" /}
<div class="row">
    <div class="col-md-6" style="width: 100%;">
        <div class="box box-primary">
            <div class="box-header">
                <h3 class="box-title">文章添加</h3>
            </div>
            <form action="/admin/post_add" role="form" menctype="multipart/form-data" method="post">
                <div class="box-body">
                    <div class="form-group">
                        <label for="exampleInputEmail1">标题</label>
                        <input type="name" class="form-control" id="name" placeholder="username">
                    </div>
                    <div class="form-group">
                        <label>内容</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputFile">主图</label>
                        <input type="file" id="exampleInputFile">
                        <p class="help-block">上传小于2M的图片</p>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputFile">标签</label>
                        <label class="">
                            <div class="icheckbox_minimal-red checked" aria-checked="false" aria-disabled="false" style="position: relative;">
                                <input type="checkbox" class="minimal-red" checked="" style="position: absolute; opacity: 0;">
                                <ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins>
                                <span style="color:#737373;font-size: 14px;font-family: 'Source Sans Pro', sans-serif;">PHP</span>
                            </div>
                        </label>
                        <label class="">
                            <div class="icheckbox_minimal-red checked" aria-checked="true" aria-disabled="false" style="position: relative;">
                                <input type="checkbox" class="minimal-red" style="position: absolute; opacity: 0;color:#737373">
                                <ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins>
                                <span style="color:#737373;font-size: 14px;font-family: 'Source Sans Pro', sans-serif;clear: both">MySQL</span>
                            </div>
                        </label>
                    </div>
                </div>


                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
{include file="Public/footer" /}
