{include file="Public/header" /}
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">用户列表</h3>
                        <div class="box-tools">
                            <div class="input-group">
                                <input type="text" name="table_search" class="form-control input-sm pull-right" style="width: 150px;" placeholder="Search">
                                <div class="input-group-btn">
                                    <button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
                                </div>
                            </div>
                        </div>
                    </div><!-- /.box-header -->
                    <div class="box-body table-responsive no-padding">
                        <table class="table table-hover">
                            <tbody><tr>
                                <th>ID</th>
                                <th>用户名</th>
                                <th>主图</th>
                                <th>创建时间</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>

                            {volist name="list" id="v"}
                            <tr>
                                <td>{$v.id}</td>
                                <td>{$v.title}</td>
                                <td><img src="{$v.img}" alt="" style="width: 50px;height: 50px;"></td>
                                <td>{$v.create_time|date="Y-m-d H:i:s",###}</td>
                                <td>{$v['status']? '<span class="label label-success">展示</span>' : '<span class="label label-danger">不展示</span>'}</td>
                                <td>
                                    <a class="btn btn-info btn-sm" href="/admin/post_add/{$v.id}">查看</a>
                                    {$v['status']==1?
                                    '<button class="btn btn-warning btn-sm">禁用</button>':'<button class="btn btn-danger btn-sm">启用</button>'}
                                </td>
                            </tr>
                            {/volist}
                            </tbody>
                        </table>
                    </div>
                    {$list->render()}
                </div>
            </div>
        </div>
    </section>
{include file="Public/footer" /}
